services:
  - type: web
    name: echo-catering
    env: node
    nodeVersion: 20
    buildCommand: npm ci && npm run build
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      # PORT is auto-assigned by Render - don't override it
      # Add these in Render dashboard (not here for security):
      # - MONGODB_URI
      # - JWT_SECRET
      # - CLOUDINARY_CLOUD_NAME (REQUIRED - all assets use Cloudinary)
      # - CLOUDINARY_API_KEY (REQUIRED - all assets use Cloudinary)
      # - CLOUDINARY_API_SECRET (REQUIRED - all assets use Cloudinary)
      # - ALLOWED_ORIGINS (optional - comma-separated list of allowed origins)


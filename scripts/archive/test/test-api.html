<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing Menu Gallery API</h1>
    <button onclick="testAPI()">Test API Call</button>
    <pre id="result"></pre>
    
    <script>
        async function testAPI() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';
            
            try {
                const url = 'http://localhost:5001/api/cocktails/menu-gallery';
                console.log('Testing URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors'
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    resultEl.textContent = `ERROR: ${response.status}\n${errorText}`;
                    return;
                }
                
                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
                
                console.log('Data received:', data);
                console.log('Originals videos:', data.originals?.videoFiles);
                console.log('Originals cocktails:', Object.keys(data.originals?.cocktailInfo || {}));
                
            } catch (error) {
                resultEl.textContent = `ERROR: ${error.message}\n${error.stack}`;
                console.error('Error:', error);
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testAPI, 1000);
        });
    </script>
</body>
</html>

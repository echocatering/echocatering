      html, body {

      }

      .hide-until-mounted {
        opacity: 0;

      }

      html.app-mounted .hide-until-mounted {
        opacity: 1;
        visibility: visible;
        transition: opacity 180ms ease;
      }

      @media (prefers-reduced-motion: reduce) {
        html.app-mounted .hide-until-mounted {

        }
      }
